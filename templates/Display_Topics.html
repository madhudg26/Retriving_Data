<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display_Topics</title>
    <style>
        body
        {
            background: linear-gradient(95deg,green,yellow);
        }
        table
        {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <center>
        <h1>Topics Table</h1>
        <table border="3px">
            <tr>
                <th>topic_name</th>
            </tr>
            {% for t in topics %}
                <tr>
                    <td>{{t.topic_name}}</td>
                </tr>
            {% endfor %}
        </table>

    </center>
</body>
</html>
