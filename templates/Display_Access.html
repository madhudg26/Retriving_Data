<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display_Access</title>
    <style>
        body
        {
            background: linear-gradient(95deg,green,yellow);
        }
        table
        {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <center>
        <h1>AccessRecord Table</h1>
        <table border="5px">
            <tr>
                <th>name</th>
                <th>date</th>
            </tr>
            {% for a in access %}
            <tr>
                <td>{{a.name}}</td>
                <td>{{a.date}}</td>
            </tr>

            {% endfor %}
        </table>
    </center>
</body>
</html>
